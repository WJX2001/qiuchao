<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .chat-bubble {
        position: relative;
        background-color: green;
        color: #fff;
        padding: 10px;
        border-radius: 10px;
        max-width: 70%; /* 设置最大宽度，以便气泡不会过宽 */
        word-wrap: break-word; /* 自动换行 */
      }

      .chat-bubble::after {
        content: '';
        position: absolute;
        bottom: 0;
        right: 0;
        border-width: 10px;
        border-style: solid;
        border-color: transparent transparent green transparent; /* 透明的颜色，形成钝角三角形 */
      }
    </style>
  </head>
  <body>
    <div class="chat-bubble">
      <div class="message">这是一条聊天消息，气泡宽度会自适应文字宽度。</div>
    </div>
  </body>
</html>
