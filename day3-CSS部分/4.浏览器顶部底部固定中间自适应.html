<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }

      header,
      footer {
        background-color: #333;
        color: #fff;
        padding: 10px;
        text-align: center;
      }

      main {
        flex: 1;
        overflow: hidden;
      }

      .content {
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <header>这是顶部</header>
    <main>
      <div class="content">这是中间</div>
    </main>
    <footer>这是底部</footer>
  </body>
</html>
