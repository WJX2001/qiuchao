<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .test1 {
            width: 100px;
            height: 100px;
            background-color: red;
            animation: test2 3s;
        }
        @keyframes test2 {
            0% {
                background-color: red; width: 200px;
            }
            100% {
                background-color: blue; width: 300px;
            }
            
        }

        .test2 {
            width: 100px;
            height: 100px;
            background-color: green;
            animation-duration: test3;
            animation-duration: 5s;
            animation-timing-function: linear;
        }



    </style>
</head>
<body>
    <div class="test1"></div>
    <div class="test2"></div>
</body>
</html>
