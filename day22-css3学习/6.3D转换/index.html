<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        perspective: 800px;
      }

      .box1 {
        perspective: 800px;
      }
      .box {
        width: 200px;
        height: 200px;
        margin: 100px auto;
        background: pink;
      }

      .box:hover {
        transform: translate3d(50px, 100px, 200px);
      }

      a {
        text-decoration: none;
        display: block;
        margin-left: 300px;
      }

      a:hover {
        transform: translateZ(450px);
      }

      .box2 {
        width: 200px;
        height: 200px;
        margin: 100px auto;
        background: pink;
        transition: 0.5s;
      }

      .box2:hover {
        transform: rotateX(180deg);
      }

      .box3 {
        width: 200px;
        height: 200px;
        margin: 100px auto;
        background: pink;
        transition: 0.5s;
      }

      .box3:hover {
        transform: rotateY(180deg);
      }

      .box4 {
        width: 200px;
        height: 200px;
        margin: 100px auto;
        background: pink;
        transition: 0.5s;
      }

      .box4:hover {
        transform: rotate3d(1, 1, 1, 180deg);
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
    <div class="box1"><a href="http://www.baidu.com">这是一个链接哦</a></div>
    <!-- 旋转 -->
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4"></div>
  </body>
</html>
