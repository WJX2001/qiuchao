<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- 引入Vue -->
    <!-- 开发版本 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
  </head>
  <body>
    <!-- 准备一个容器 -->
    <div id="root">
      <h1>{{name}}，你在干啥</h1>
    </div>

    <script type="text/javascript">
      Vue.config.productionTip = false // 设置为 false 以阻止 vue 在启动时生成生产提示。

      // 创建Vue实例
      new Vue({
        el: '#root', // el 用于指定当前Vue实例为哪个容器服务，值为css选择器字符串
        // el: document.getElementById('root') 使用原生拿到

        // TODO: 专门用来存数据 使用对象存储
        data: {
          // data 中用于存储数据 数据供el所指定的容器使用，值我们暂时先写成一个对象
          name: '王吉祥',
        },
      })
    </script>
  </body>
</html>
