<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* 选中a元素，并且a元素必须是第一个子元素 */
      a:first-child {
        color: red;
      }

      /* 选中的是子元素中第一个a元素 */
      a:first-of-type {
        color: red;
      }

      /* 选中的必须是a元素，必须是最后一个子元素 */
      a:last-child {
        color: green;
      }

      a:last-of-type {
        color: brown;
      }
      a:nth-of-type(even) {
        color: pink;
      }
    </style>
  </head>
  <body>
    <div>
      <nav>
        <p>手动</p>
        <a href="">Lorem.</a><a href="">Ad?</a><a href="">Provident.</a
        ><a href="">Voluptatum!</a><a href="">Recusandae.</a
        ><a href="">Nobis.</a><a href="">Sed.</a><a href="">Quidem.</a
        ><a href="">Odit.</a><a href="">Ullam.</a>
      </nav>
    </div>
  </body>
</html>
