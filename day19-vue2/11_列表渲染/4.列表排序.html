<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../js/vue.js"></script>
    <style></style> 
</head>

<body>
    <!-- 准备一个容器 -->
    <div id="root">
        <h2>人员列表</h2>
        <input type="text" placeholder="请输入人员名称" v-model="keywWord" />
        <button>年龄升序</button>
        <button>年龄降序</button>
        <button>原顺序</button>
        <li v-for="(p,index) of filPersonsFunc" :key="index">
            {{p.name}}-{{p.age}}-{{p.sex }}
        </li>
    </div>
</body>
<script type="text/javascript">
    Vue.config.productionTip = false // 设置为 false 以阻止 vue 在启动时生成生产提示。
    new Vue({
        el: '#root',

        data: {
            keywWord: '',
            persons: [
                { id: '001', name: '马冬梅', age: 18, sex: '女' },
                { id: '002', name: '周冬雨', age: 20, sex: '女' },
                { id: '003', name: '周杰伦', age: 21, sex: '男' },
                { id: '004', name: '温兆伦', age: 22, sex: '男' },
            ],
            filPersons: []
        },

        computed: {
            filPersonsFunc() {
                return this.persons.filter((item) => {
                    return item.name.indexOf(this.keywWord) !== -1
                })
            }
        }

    })

</script>

</html>
