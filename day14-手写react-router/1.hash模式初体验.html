<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>hash模式初体验</title>
  </head>
  <body>
    <a href="#/home">首页</a>
    <a href="#/about">关于</a>
    <div id="container"></div>
    <script>
      // 监控 hash 的变化
      console.log(window.location.hash)
      window.addEventListener('hashchange', () => {
        // 这个方法只能监听hash变化的时候，不能初始化
        container.innerHTML = window.location.hash
      })

      window.location.hash = window.location.hash.slice(1) || '/' // 页面初始化
      container.innerHTML = window.location.hash
    </script>
  </body>
</html>
