<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../js/vue.js"></script>
    <style></style>
  </head>
  <body>
    <!-- 准备一个容器 -->
    <div id="root">
        <div>你好,{{name}}</div>
        <div v-html="str"></div>
    </div>
  </body>
  <script type="text/javascript">
    Vue.config.productionTip = false // 设置为 false 以阻止 vue 在启动时生成生产提示。
    new Vue({
      el: '#root',
      data: {
        name:'王吉祥',
        str: '<h3>你好啊</h3>'
      },
      methods: {
        
      }
    })
  </script>
</html>
