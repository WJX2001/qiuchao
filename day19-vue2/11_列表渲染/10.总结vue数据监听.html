<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../js/vue.js"></script>
    <style></style>
  </head>
  <body>
    <!-- 准备一个容器 -->
    <div id="root">
      <h2>学校名称：{{name}}</h2>
      <h2>学校地址: {{address}}</h2>
      <hr />
      <h1>学生信息</h1>
      <button @click="addSex">添加一个性别属性，默认值是男</button>
      <h2>姓名: {{student.name}}</h2>
      <h2>性别: {{student.sex}}</h2>
      <h2>年龄： {{student.age}}</h2>
      <button @click="addFriends">添加朋友</button>
      <h2>朋友 {{student.friends}}</h2>
      <button @click="addHobby">新加爱好</button>
      <button @click="editHobby">编辑爱好</button>
      <button @click="filterFunc">过滤掉爱好中的抽烟</button>
      <h2>爱好 {{student.hobby}}</h2>
    </div>
  </body>
  <script type="text/javascript">
    Vue.config.productionTip = false // 设置为 false 以阻止 vue 在启动时生成生产提示。
    new Vue({
      el: '#root',
      data: {
        name: '王吉祥',
        address: '北京',
        student: {
          name: 'tom',
          hobby: ['抽烟', '喝酒', '烫头'],
          age: {
            rAge: 40,
            sAge: 29,
          },
          friends: [{ name: 'jerry', age: 18 }],
        },
      },
      methods: {
        addSex() {
          this.$set(this.student, 'sex', '男')
        },
        addFriends() {
          this.student.friends.unshift({ name: 'jack', age: 70 })
        },
        addHobby() {
          this.student.hobby.push('学习')
        },
        editHobby() {
          // TODO: 使用$set 方法
          // this.$set(this.student.hobby, 0, '打麻将')

          // TODO: 使用数组原生方法
          this.student.hobby.splice(0, 1, '打麻将')
        },
        filterFunc() {
          // 暴力替换
          this.student.hobby = this.student.hobby.filter((h) => h !== '抽烟')
        },
      },
    })
  </script>
</html>
