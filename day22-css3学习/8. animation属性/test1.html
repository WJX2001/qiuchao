<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .test1 {
            width: 200px;
            height: 200px;
            animation: change-background 2s infinite;
        }

        @keyframes change-background {
            0% {
                background: blue;
            }

            50% {
                background: green;
            }

            100% {
                background: orange;
            }
        }
    </style>
</head>
<body>
    <div class="test1">

    </div>
</body>
</html>
