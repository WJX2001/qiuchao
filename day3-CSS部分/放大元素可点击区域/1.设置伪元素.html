<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        width: 100px;
        height: 100px;
        position: relative;
        margin: 20px;
        border: 1px solid red;
      }

      .container::after {
        position: absolute;
        content: '';
        top: -10px;
        bottom: -10px;
        left: -10px;
        right: -10px;
      }
    </style>
  </head>
  <body>
    <div class="container"></div>
  </body>
</html>
