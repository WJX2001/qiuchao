<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../js/vue.js"></script>
  </head>
  <body>
    <div id="root">
      <h1>插值语法</h1>
      <h3>你好 {{name}}</h3>
      <hr />
      <h1>指令语法</h1>
      <a v-bind:href="url" target="_blank">点我</a>
      <a :href="url" :x="hello">我还在</a>
      <h3>我在{{school.name}}</h3>
    </div>
  </body>
  <script>
    new Vue({
      el: '#root',
      data: {
        name: 'jack',
        url: 'https://www.baidu.com/',
        hello: '你好',
        school: {
          name: '南京大学',
          city: '南京',
        },
      },
    })
  </script>
</html>
