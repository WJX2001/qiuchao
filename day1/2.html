<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        margin: 0;
      }

      .wrap {
        width: 100vw;
        height: 100vh;
        display: flex;
        background: rgba(0, 0, 0, 0.5);
        justify-content: center;
        align-items: center;
      }

      .upload {
        width: 668px;
        height: 608px;
        border-radius: 5px;
        background: #fff;
        border: 1px solid #ccc;
      }

      .title {
        position: relative;
        border-bottom: 1px solid #ccc;
        padding: 15px;
        display: flex;
        justify-content: space-between;
      }

      .title-name {
        margin-left: 25px;
        float: left;
        font-size: 15px;
        color: red;
      }

      .title-close::before {
        content: '\2716';
        color: #ccc;
      }

      .title-close {
        margin-right: 25px;
        float: right;
      }

      .content {
        height: 458px;
        overflow: auto;
      }

      .content-item {
        width: 110px;
        height: 110px;
        margin: 10px;
        border: 1px solid #ccc;
      }

      .content-item-upload {
        width: 110px;
        height: 110px;
        margin: 10px;
        border: 1px solid #ccc;
        float: left;
        position: relative;
        cursor: pointer;
        color: #888;
        background: url('https://p1.pstatp.com/large/3ecd0004b6bdeff4c48d');
        background-repeat: no-repeat;
        border: 1px solid #ddd;
        border-radius: 4px;
        overflow: hidden;
      }

      .footer {
        height: 100px;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .btn {
        width: 85px;
        margin: 0 10px;
        border: 1px solid #ccc;
        padding: 10px;
        border-radius: 5px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 12px;
      }

      .btn-red {
        background-color: red;
        border: 1px solid red;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="upload">
        <div class="title">
          <div class="title-name">上传图片</div>
          <div class="title-close"></div>
        </div>
        <div class="content" id="upload-list">
          <div class="content-item">
            <img width="110px" height="110px" src="" alt="" />
          </div>
        </div>
        <div class="footer">
          <button class="btn btn-red">上传</button>
          <button class="btn">取消</button>
        </div>
      </div>
    </div>
    <script>
      const render = (renderList) => {
        let documentText = ''
        renderList.forEach((e) => {
          documentText =
            documentText +
            `<div class="content-item">
            <img width="110px" height="110px" src="${e.img}" alt="" />
          </div>`
        })

        documentText =
          documentText +
          `<a href="javascript:" class="content-item-upload">
      <input
        id="file-upload"
        type="file"
        accept="image/png,image/gif"
        name="file"
      />
    </a>`
        document.getElementById('upload-list').innerHTML = documentText
      }
    </script>
    <a href="javascript:" class="content-item-upload">
      <input
        id="file-upload"
        type="file"
        accept="image/png,image/gif"
        name="file"
      />
    </a>
  </body>
</html>
