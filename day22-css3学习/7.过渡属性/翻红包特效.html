<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        width: 100%;
        display: flex;
        justify-content: center;
      }

      .item {
        width: 100%;
      }

      .item div {
        width: 205px;
        height: 304px;
      }

      .img-1 {
        width: 200px;
        height: 200px;
        background: pink;
      }

      .img-2 {
        background: url('img/1.png') no-repeat;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="item">
        <div class="img-1"></div>
        <div class="img-2"></div>
      </div>
    </div>
  </body>
</html>
